  <p>
    My research interst lies in the intersection of <strong>deep generative models</strong> and <strong>AI4Sciences</strong>, 
    aiming at interpreting the biological & physical world. 
    Previously I focus on molecular design and optimization with specific constraints. 
    <strong> I hope to leverage AI to pioneer innovative therapeutics that change the world.</strong>
    <br><br>
